<html>
  <head>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Layout grid */
      body {
        display: grid;
        grid-template-rows: auto 1fr;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* Header styles */
      .header {
        background-color: #333;
        color: white;
        padding: 1rem;
      }

      .header-content {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
      }

      .header-content a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      /* Main layout block */
      .block2 {
        display: grid;
        grid-template-columns: 200px 1fr;
        gap: 1rem;
        padding: 1rem;
        background-color: #f5f5f5;
        height: 100%;
      }

      /* Sidebar styles */
      aside {
        background-color: #dfe6e9;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        font-weight: bold;
      }

      /* Content + Footer area */
      .block3 {
        display: grid;
        grid-template-rows: 1fr auto;
        gap: 1rem;
      }

      /* Main content */
      .content {
        background-color: #ffeaa7;
        padding: 1rem;
      }

      /* Footer */
      footer {
        background-color: #74b9ff;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div><a href="">Home</a></div>
        <div><a href="">About-US</a></div>
        <div><a href="">Contact-Us</a></div>
      </div>
    </header>

    <div class="block2">
      <aside>
        <div>Student Form</div>
        <div>Student Report</div>
      </aside>

      <main class="block3">
        <section class="content">Content</section>
        <footer>Footer</footer>
      </main>
    </div>
  </body>
</html>
