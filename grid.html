<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr; /* Two equal columns */
        gap: 10px;
        width: 100%;
        height: auto;
        background-color: aqua;
      }

      .item {
        height: 100vh;
        background-color: aquamarine;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media (min-width: 1024px) {
        /* Two equal columns on larger screens */
        .container {
          grid-template-columns: 100px 1fr;
        }
        .item {
          /* Adjust height for larger screens */
        }
      }

      @media (min-width: 1280px) {
        .container {
          grid-template-columns: 100px 1fr;
        }
        .item {
          /* Further adjust height for even larger screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
    </div>
  </body>
</html>
