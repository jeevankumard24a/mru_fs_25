<html>
  <head>
    <style>
      .container {
        display: grid;
        grid-template-rows: 100px 1fr;
        height: 100%;
        background-color: aqua;
        gap: 20px;
      }
      .header {
        background-color: blue;
      }
      .main {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="main"></div>
    </div>
  </body>
</html>
