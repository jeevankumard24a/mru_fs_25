<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Area Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .grid-container {
        display: grid;
        grid-template-areas:
          'header header'
          'sidebar main'
          'footer footer';
        grid-template-columns: 200px 1fr;
        grid-template-rows: 80px 1fr 60px;
        height: 100vh;
        gap: 10px;
        padding: 10px;
        background: #ecf0f1;
      }

      .header {
        grid-area: header;
        background-color: #2980b9;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: #27ae60;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main {
        grid-area: main;
        background-color: #f39c12;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer {
        grid-area: footer;
        background-color: #8e44ad;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">Header</div>
      <div class="sidebar">Sidebar</div>
      <div class="main">Main Content</div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
